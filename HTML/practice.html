<body>
    <h3>Google Form</h3>
    <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" name="name" id="fname">

        <input type="text" name="lname" id="lname">

        <label for="email">Mail</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="no">Choose a number within 0 to 10</label>
        <input type="number" name="number" id="no" min="0" max="9">
        
        <br>
        <label for="hide">type</label>

        <br>
        <label for="file">Upload file here</label>

        <h3>what's your language</h3>

        <br>
        <input type="radio" name="language" id="css">
        <label for="css">CSS</label>
        <br>
        <input type="radio" name="language" id="js">
        <label for="js">JS</label>

        <p>CheckBox</p>
        <input type="checkbox" name="check1" id="check1">

        <br>

        <label for="check2">Do you have Bike?</label>
        <br>
