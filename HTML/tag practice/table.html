<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
    <caption>
      <b> Annual Savings</b>
    </caption>
    <table>
        
        <thead>
            <tr>
            <th>Months</th> <!--for bold we use <th></th> in place of <td></td> -->
            <th>Savings</th>
            
        </tr>
        </thead>
        <tbody>
            <tr>
            <td>January</td>
            <td>100</td>         
        </tr>
        <tr>
            <td>February</td>
            <td>50</td>
        </tr>
        <tr>
            <td>March</td>
            <td>200</td>
        </tr>
        </tbody>
        
        <tfoot>
        <tr>
            <td>Total</td>
            <td>350</td>
        </tr> 
        </tfoot>
        
    </table>
    
</body>
</html>
