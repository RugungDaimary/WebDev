<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th{
            border: 1.5px solid black;
            border-collapse: collapse;
        }
        tr,td{
            text-align: center;
        }

    </style>
    
</head>
<body>
    
    <table>
        <caption><b>Time Table</b></caption>
        <thead>
            <tr>
                <th>hours</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
                
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>d</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Social</td>
                <td>History</td>
                <td>MIL</td>
               
            </tr>
            <tr>
                <td>c</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Social</td>
                <td>History</td>
                <td>MIL</td>
               
            </tr>

        </tbody>
       
        <th><td colspan="5"><b>Lunch</b></td></th>
        <tbody>
            <tr>
                <td>b</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Social</td>
                <td>History</td>
                <td>MIL</td>
                
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>a</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Social</td>
                <td>History</td>
                <td>MIL</td>
            
        </tr>

        </tfoot>
        
        
        <tr>
            
        </tr>
    </table>
</body>
</html>
